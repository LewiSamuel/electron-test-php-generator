<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/materialize.css">
    <link rel="stylesheet" href="./src/css/css.css">

    <title>LewixGenerate</title>
</head>
<body>

    <header>
        <article id="sideBar"></article>
        <article id="contentApp">
            <div class="row">
                <div class="col s12 center-align">
                    <h4 class="title-app">LewixGenerate - Beta</h4>                    
                    <hr>
                </div>
            </div>

            <section class="row" id="options">
                <div class="col s12 m6 center-align">
                    <div class="button-option" onclick="$('#CreateNew').show(); $('#options').hide();">
                        <i class="material-icons">create_new_folder</i>
                        <p class="text-flow">Criar novo projeto</p>
                    </div>
                </div>
                <div class="col s12 m6 center-align">
                    <div class="button-option" onclick="$('#uploadMatriz').click();">
                        <i class="material-icons">folder_shared</i>
                        <p class="text-flow">Carregar matriz existente</p>
                    </div>
                    <input type="file" onchange="importProject(event);" id="uploadMatriz" style="position: absolute; top: -500px;">
                </div>
            </section>

            <section id="Load" style="display: none;font-size: 10px;">

                <div class="row">
                    <div class="col s12 center-align">

                        <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                        <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                        <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                        <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                        <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                        </div>
                        </div>
                             
                    </div>
                    <div class="col s12 runLog">
                    </div>
                </div>
            </section>

            <section class="row" id="CreateNew" style="display: none;">
                <div class="input-field col s12">
                    <label for="ProjectName">Nome do Projeto</label>
                    <input
                        type="text"
                        id="ProjectName"
                        placeholder="Projeto Example"
                        onkeyup="generateSlug()"
                    >
                </div>
                <div class="input-field col s7">
                    <label
                        for="TargetProject">
                        Salvar projeto em:</label>
                    <input
                        type="text"
                        id="TargetProject"
                        placeholder="C://users/Name/Documents"
                        value="C:\Users\LewiSamuel\Desktop\Nova pasta">
                </div>
                <div class="input-field col s5">
                    <input
                        type="text"
                        id="slug"
                        disabled
                        style="opacity: 0.7;"
                        value="/project-example">
                </div>
                <div class="input-field col s12">
                    <textarea
                    id="code"
                    placeholder="tb_teste,collum1,collum2;"
                    class="materialize-textarea">create_con(localhost,root,root,db_name);
                    tb_Pessoa,Nome[varchar(255) NOT NULL],Email[varchar(255)],Telefone[varchar(255)],idade[INT(32)],DataNascimento[DATETIME],Obs[TEXT];
                    tb_Post,Titulo[varchar(255)],Mensagem[TEXT],idPessoa[int(32)];</textarea>
                    <label for="code">Code Description:</label>
                </div>
                <div class="col s12 center-align">
                    <button class="btn z-depth-0" id="build-project">
                        <i class="material-icons left">settings</i>
                        Gerar projeto
                    </button>
                    <button class="btn z-depth-0 light-blue darken-3" onclick="downloadConfigApp()">
                        <i class="material-icons left">save</i>
                        Salvar Matriz
                    </button>
                </div>
            </section>
        </article>
    </header>
    
    <script src="./src/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>window.$ = window.jQuery = require("./src/js/jquery-3.4.1.min.js");</script>
    <script src="./src/js/js.js"></script>
    <script src="./src/js/materialize.js"></script>
</body>
</html>
